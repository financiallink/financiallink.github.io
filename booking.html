<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .tabs {
            display: flex;
            flex-direction: column;
            max-width: 600px;
            margin: 20px auto;
        }

        .tab {
            display: none;
        }

        .tab-label {
            padding: 15px;
            background-color: #f1f1f1;
            cursor: pointer;
            text-align: center;
            border: 1px solid #ccc;
        }

        .tab-content {
            border: 1px solid #ccc;
            padding: 20px;
            display: none;
        }

        .tab + .tab-label {
            margin-top: -1px;
        }

        /* Iframe Styles */
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }

        /* Show content when tab is checked */
        .tab:checked + .tab-label + .tab-content {
            display: block;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .tab-label {
                font-size: 14px;
                padding: 10px;
            }

            .tab-content {
                padding: 10px;
            }

            iframe {
                height: 600px;
            }
        }
    </style>
</head>
<body>
<h1><center>Meeting Room</center></h1>
<div class="tabs">
    <input type="radio" name="tab-group" id="tab-1" class="tab">
    <label for="tab-1" class="tab-label">Meeting Room 1 (next to waiting lounge)</label>
    <div class="tab-content">
        <iframe src="https://koalendar.com/e/koarQXBG "></iframe>
    </div>

    <input type="radio" name="tab-group" id="tab-2" class="tab">
    <label for="tab-2" class="tab-label">Conference Room (spacious room)</label>
    <div class="tab-content">
        <iframe src="https://koalendar.com/e/uyred"></iframe>
    </div>

    <input type="radio" name="tab-group" id="tab-3" class="tab">
    <label for="tab-3" class="tab-label">Meeting Room 2 (same row with manager rooms)</label>
    <div class="tab-content">
        <iframe src="https://koalendar.com/e/koa4BcLx"></iframe>
    </div>
</div>

</body>
</html>
